    <div class="paymentcontenedor">
        <div class="fondo">
            <img src="./img/Logo.png" alt="">
            <h2>Paga menos,<br> disfruta más</h2>
        </div>

        <div class="tabpanelcontenedor">
            <div class="tabpanel">
                <img data-target="#mastercard" src="img/logos_mastercard.png" alt="">
                <img data-target="#paypal" src="img/uim_paypal.png" alt="">
                <img data-target="#visa" src="img/bxl_visa.png" alt="">
            </div>

            <div class="content">
                <div data-content id="mastercard" class="active">
                    <form action="" class="formulariopago">
                        <label for="tarjetamastercard">NUMERO DE TARJETA</label>
                        <input type="text" name="" id="tarjetamastercard">

                        <label for="cedulamc">NUMERO DE CEDULA</label>
                        <input type="text" name="" id="cedulamc">

                        <div class="cvvfecha">
                            <label for="cvvmc">CVV</label>
                            <label for="fechamc" class="fecha">FECHA</label>

                           
                            <input type="text" id="cvvmc">

                            <input type="text" id="fechamc">
                        </div>

                        <div class="botonespayment">
                            <button type="button">
                                Realizar Compra
                            </button>

                            <button type="reset">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <div data-content id="paypal">
                    <form action="" class="formulariopago">
                        <label for="correpp">Correo:</label>
                        <input type="text" name="" id="correpp">

                        <label for="contrasenapp">Contraseña</label>
                        <input type="password" name="" id="contrasenapp">

                        <div class="botonespayment">
                            <button type="button">
                                Realizar Compra
                            </button>

                            <button type="reset">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <div data-content id="visa">
                    <form action="" class="formulariopago">
                        <label for="tarjetavisa">NUMERO DE TARJETA</label>
                        <input type="text" name="" id="tarjetavisa">

                        <label for="cedulavisa">NUMERO DE CEDULA</label>
                        <input type="text" name="" id="cedulavisa">

                        <div class="cvvfecha">
                            <label for="cvvvisa">CVV</label>
                            <label for="fechavisa" class="fecha">FECHA</label>

                           
                            <input type="text" id="cvvvisa">
                            <input type="text" id="fechavisa">
                        </div>

                        <div class="botonespayment">
                            <button type="button">
                                Realizar Compra
                            </button>

                            <button type="reset">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
